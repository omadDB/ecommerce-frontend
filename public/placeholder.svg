<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f3f4f6" />
      <stop offset="100%" stop-color="#e5e7eb" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradient)" />
  <rect id="r" width="100%" height="100%" fill="url(#gradient)" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="500" fill="#9ca3af">
    <tspan x="50%" dy="-12">Image</tspan>
    <tspan x="50%" dy="30" font-size="18">
      <tspan id="width">800</tspan>Ã—<tspan id="height">600</tspan>
    </tspan>
  </text>
  <script type="text/javascript">
    const urlParams = new URLSearchParams(window.location.search);
    const width = urlParams.get('width') || 800;
    const height = urlParams.get('height') || 600;
    document.getElementById('width').textContent = width;
    document.getElementById('height').textContent = height;
    document.querySelector('svg').setAttribute('viewBox', `0 0 ${width} ${height}`);
  </script>
</svg>